<!doctype html>
<html>
<head>
	<title>Test Page</title>
	<!-- Bootstrap Script //-->
	<script type="text/javascript" src="../build/bootstrap/bootstrap-debug.js"></script>
	<!-- Initialization process //-->
	<script type="text/javascript">
		// initialization (optional)
		YUI_bootstrap({
		    base:'../../yui3/build/',
			filter: 'debug',
			loadOptional: true, 
			combine: false,
			modules: {
				'foo': {
					fullpath: './yui3-foo.js',
					requires: ['node']
				}
			}
		}, true);
	</script>
</head>
<body class="yui-skin-sam">
	
    <div id="doc">

		<div id="demo">
			<h3 class="title">Result:</h3></div>
		</div>

    </div>

	<script type="text/javascript">
		// First Block: using YUI 3.x modules
		YUI_bootstrap().use('event', 'node', function (Y) {
		    Y.get('#demo').append('<p>YUI3: First Block: Ready...</p>');
		});
	</script>

	<script type="text/javascript">
		// Second Block: combining YUI 3.x modules with a custom module defined in the initialization
		YUI_bootstrap().use('node', 'dd', 'foo', function (Y) {
			Y.get('#demo').append('<p>YUI3: Second Block: Ready...</p>');
		});		
	</script>
		
	<script type="text/javascript">
		// Third Block: combining YUI 3.x modules with a custom module defined inline
		YUI_bootstrap({
			modules: {
				'bar': {
					fullpath: './yui3-bar.js',
					requires: ['event']
				}
			}
		}).use('io', 'bar', function (Y) {
			Y.get('#demo').append('<p>YUI3: Third Block: Ready...</p>');
		});		
	</script>

</body>
</html>
