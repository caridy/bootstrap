<!doctype html>
<html>
<head>
	<title>Test Page</title>
</head>
<body class="yui-skin-sam">
    <div id="doc">

		<div id="demo">
			<div class="hd"><h3 class="title">H3 - Title</h3></div>
			<div class="bd">
				<p>&nbsp;</p>
			</div>
		</div>

    </div>
	<!-- Bootstrap Script //-->
	<script type="text/javascript" src="../build/bootstrap/bootstrap-debug.js"></script>
	<!-- Initialization process //-->
	<script type="text/javascript">
		
		 var yui_config = {
		      // add MVP specific includes here, they will then be available to any
		      // YUI instantiation like: YUI(yui_config)
		      modules: {
		         'a': {
		            path: "./a.js"
		         },
		      },
		      base: function() {
		         var nodes = document.getElementsByTagName('script'), i;
		         for (i=0; i<nodes.length; i=i+1) {
		            var match = nodes[i].src.match(/^(.*)yui[\.-].*js(\?.*)?$/);
		               base = match && match[1];
		            if (base) {
		               base = base.substring(0, base.length-4);
		               break;
		            }
		         }
		         return base;
		      }(),
	    };
	   
		
		YUI_bootstrap({
		    base:'../../yui3/build/',
			seed: 'yui/yui-debug.js',
			filter: 'debug',
			modules: {
				'foo': {
					fullpath: './foo.js',
					requires: ['node']
				}
			}
		}).init();
		
		YUI_bootstrap().use('node', 'loader', function (Y) {
			
		    Y.get ('#demo .bd').set('innerHTML', 'everything is working properly...');
			
		});
		
		YUI_bootstrap().use('io', 'foo', function (Y) {
			
		    Y.get ('#demo .bd').set('innerHTML', 'everything is working properly and io, foo are ready..');
			 
		});
		
	</script>
</body>
</html>
