<!doctype html>
<html>
<head>
	<title>Test Page</title>
	<!-- Bootstrap Script //-->
	<script type="text/javascript" src="../build/bootstrap/bootstrap-debug.js"></script>
	<!-- Initialization process //-->
	<script type="text/javascript">
		// initialization (optional)
		YUI_bootstrap({
		    base:'../../yui3/build/',
			seed: 'yui/yui-debug.js',
			filter: 'debug',
			loadOptional: true, 
			combine: false,
			modules: {
				'foo': {
					fullpath: './yui3-foo.js',
					requires: ['node']
				}
			}
		}, true);
		
		// initialization (optional)
		YAHOO_bootstrap({
		    base:'../../yui2/build/',
			seed: 'yuiloader/yuiloader-debug.js',
			filter: 'debug',
			loadOptional: true, 
			combine: false,
			modules: {
				'foo': {
					fullpath: './yui2-foo.js',
					requires: ['event']
				}
			}
		}, true);
	</script>
</head>
<body class="yui-skin-sam">
	
    <div id="doc">

		<div id="demo">
			<div class="hd"><h3 class="title">H3 - Title</h3></div>
			<div class="bd">
				<p>&nbsp;</p>
			</div>
		</div>

    </div>

	<script type="text/javascript">
		// First Block: using YUI 3.x modules
		YUI_bootstrap().use('event', 'node', function (Y) {
		    alert ('First Block: Ready...');
		});
	</script>

	<script type="text/javascript">
		// Second Block: using YUI 2.x modules
		// in this case we want to use YUI hosted solution directly, without previous initialization
		YAHOO_bootstrap().use('event', 'dom', 'connection', function (Y) {
		    alert ('Second Block: Ready...');
		});
	</script>
	
	<script type="text/javascript">
		// Third Block: combining YUI 3.x modules with a custom module defined in the initialization
		YUI_bootstrap().use('node', 'dd', 'foo', function (Y) {
		    alert ('Third Block: Ready...');
		});		
	</script>
	
	<script type="text/javascript">
		// Fourth Block: combining YUI 2.x modules with a custom module defined inline
		YAHOO_bootstrap({
			modules: {
				'bar': {
					fullpath: './yui2-bar.js',
					requires: ['tabview']
				}
			}
		}).use('animation', 'bar', function (Y) {
		    alert ('Fourth Block: Ready...');
		});		
	</script>
		
	<script type="text/javascript">
		// Fifth Block: combining YUI 3.x modules with a custom module defined inline
		YUI_bootstrap({
			modules: {
				'bar': {
					fullpath: './yui3-bar.js',
					requires: ['event']
				}
			}
		}).use('io', 'bar', function (Y) {
		    alert ('Fifth Block: Ready...');
		});		
	</script>
	
	<script type="text/javascript">
		// Sixth Block: using YUI 2.x + YUI 3.x modules
		YAHOO_bootstrap().use('event', 'dom', function (Y) {
		    YUI_bootstrap().use('container', function (Y) {
			    alert ('Sixth Block: Ready...');
			});
		});
	</script>
	
</body>
</html>
